<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="output.css" />
  <title>PRJ Tailwind</title>
</head>

<body>
  <section class="flex min-h-screen items-center justify-center bg-gray-800 p-10 lg:items-start lg:justify-start">
    <div class="w-140 flex flex-col rounded-2xl bg-gray-900 p-5 lg:w-260 lg:flex-row">
      <img src="img/image (1).jpg" alt="imagen1"
        class="w-140 h-90 rounded-3xl object-cover p-4 hover:scale-105 lg:w-auto lg:h-100 lg:rounded-r-lg lg:p-3 lg:hover:scale-105 lg:hover:rounded-3xl" />
      
      <span class="w-6"></span>

      <div class="flex flex-col items-center justify-center text-white m-5 mt-5 lg:mt-0 lg:mb-3 lg:items-start">
        <div>
          <h1 class="font-serif text-lg mb-4 lg:text-2xl">
            Recibe consejos de dieta y fitness en tu bandeja de entrada
          </h1>
          <p class="text-sm mb-4">
            Come mejor y haz ejercicio mejor. Suscríbete al boletín
            Diet&Fitness
          </p>
        </div>
        <div
          class="flex flex-col text-center mb-4 md:w-100 lg:flex-row justify-items-center content-center align-items lg:justify-items-start">
          <input type="email" name="email" id="email" placeholder="Inserta tu email"
            class="w-full border-2 border-gray-500 p-3 mr-2 mb-3 lg:w-auto lg:mb-0" />
          <button
            class="p-4 rounded-2xl bg-green-600 text-gray-800 hover:bg-green-800 hover:text-white hover:duration-300">
            Suscribete
          </button>
        </div>
      </div>

    </div>
  </section>
</body>

</html>
